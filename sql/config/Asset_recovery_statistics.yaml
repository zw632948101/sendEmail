CONF_VERSION: 1
BUSUNESS:
  - TABLE_TITLE: "浅继箱业务汇总"
    SUB_BUSUNESS:
      - MERGE: True
        MERGE_KEY: 'user_id'
        BUSUNESS_NAME: '查询浅继箱汇总'
        BUSUNESS_SQL_FILE: shallow_box_business_summary.sql
        DB_NAME: "mp"
        BUSUNESS_MAPPING:
          - MAPPING_KEY: None
            MAPPING_FILE: None
        REPLACE_KEY:
          - REPLACE_VALUE: "relation_no_list1"
            CONDITION_VALUE: "product_no"
          - REPLACE_VALUE: "relation_no_list2"
            CONDITION_VALUE: "product_no1"
        VICE_DATA:
          - DATA_DB_NAME: "flower"
            DATA_NAME: '浅继箱业务汇总-资产编号'
            DATA_SQL_FILE: asset_number.sql
