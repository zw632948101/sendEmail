        BUSUNESS_NAME: '当日浅继箱回收明细'
        BUSUNESS_SQL_FILE: dang_ri_hui_shou.sql
        DB_NAME: "mp"
        BUSUNESS_MAPPING:
          - MAPPING_KEY: None
