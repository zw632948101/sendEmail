        BUSUNESS_SQL_FILE: asset_release_apiary_info.sql
        DB_NAME: "flower"
        REPLACE_KEY:
          - REPLACE_VALUE: "swarmid"
            CONDITION_VALUE: "蜂场id"
        VICE_DATA:
          - DATA_DB_NAME: "mp"
            DATA_NAME: '每日资产发放统计-蜂友蜂场数据查询'
            DATA_SQL_FILE: daily_release_asset_bee_friend_data.sql
